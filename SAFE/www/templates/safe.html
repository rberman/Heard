<ion-view title="SAFE" id="page1">
  <ion-nav-buttons side="right">
    <a class="button nav-button" href="#/feed">
      Feed
    </a>
  </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-init="initMap()">
      <!--Map search bar-->
        <form class="list" style="margin-bottom: 0px">
            <label class="item item-input" name="locationSearch">
                <input type="text" ng-model="string" placeholder="Search">
            </label>
        </form>

        <!--Google Map-->
        <div id="map" data-tap-disabled="true"></div>

      <!--Report button-->
        <a ui-sref="report" id="safe-button1" class="button important-button button-block">Report</a>
    </ion-content>
</ion-view>
